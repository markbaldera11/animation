<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <title>Gwendale De Asis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    /* --- Base page --- */
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .main-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    /* --- Profile Picture --- */
    .profile-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      text-align: center;
    }

    .profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(135deg, #e90dd3, #ee00ff);
      border: 4px solid #fff;
      box-shadow: 0 0 30px rgba(233, 13, 211, 0.6), 0 0 60px rgba(233, 13, 211, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      animation: pulse 3s ease-in-out infinite;
    }

    .profile-picture svg {
      width: 120px;
      height: 120px;
      fill: #fff;
    }

    .profile-name {
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0 20px #ff00e6;
      margin: 10px 0;
      letter-spacing: 2px;
    }

    .profile-tagline {
      color: #fb95f1;
      font-size: 1.2rem;
      text-shadow: 0 0 10px #fff;
      letter-spacing: 1px;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 30px rgba(233, 13, 211, 0.6), 0 0 60px rgba(233, 13, 211, 0.4);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 40px rgba(233, 13, 211, 0.8), 0 0 80px rgba(233, 13, 211, 0.6);
      }
    }

    /* --- Love words --- */
    #ui .love {
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -225px 0 0 -225px;
      --i: 1;
    }

    #ui .love_word {
      color: #e90dd3;
      font-size: 1.4rem;
      transform: translateY(-100%) rotateZ(-30deg);
      text-shadow: 0 0 10px #fff;
      letter-spacing: 2px;
      white-space: nowrap;
    }
    
    #ui .love_horizontal {
      animation: horizontal 10000ms infinite alternate ease-in-out;
      animation-delay: calc(var(--i) * -300ms);
    }
    
    #ui .love_vertical {
      animation: vertical 20000ms infinite linear;
      animation-delay: calc(var(--i) * -300ms);
    }

    /* --- Animations --- */
    @keyframes horizontal {
      from { transform: translateX(0px); }
      to   { transform: translateX(450px); }
    }
    
    @keyframes vertical {
      0%   { transform: translateY(180px); }
      10%  { transform: translateY(45px); }
      15%  { transform: translateY(4.5px); }
      18%  { transform: translateY(0px); }
      20%  { transform: translateY(4.5px); }
      22%  { transform: translateY(34.61538px); }
      24%  { transform: translateY(64.28571px); }
      25%  { transform: translateY(112.5px); }
      26%  { transform: translateY(64.28571px); }
      28%  { transform: translateY(34.61538px); }
      30%  { transform: translateY(4.5px); }
      32%  { transform: translateY(0px); }
      35%  { transform: translateY(4.5px); }
      40%  { transform: translateY(45px); }
      50%  { transform: translateY(180px); }
      71%  { transform: translateY(428.57143px); }
      72.5%{ transform: translateY(441.17647px); }
      75%  { transform: translateY(450px); }
      77.5%{ transform: translateY(441.17647px); }
      79%  { transform: translateY(428.57143px); }
      100% { transform: translateY(180px); }
    }

    /* --- Responsive Design --- */
    @media (max-width: 768px) {
      .profile-picture {
        width: 150px;
        height: 150px;
      }

      .profile-picture svg {
        width: 90px;
        height: 90px;
      }

      .profile-name {
        font-size: 1.5rem;
      }

      .profile-tagline {
        font-size: 1rem;
      }

      #ui .love_word {
        font-size: 1rem;
      }

      @keyframes horizontal {
        from { transform: translateX(0px); }
        to   { transform: translateX(250px); }
      }
    }

    @media (max-width: 480px) {
      .profile-picture {
        width: 120px;
        height: 120px;
      }

      .profile-picture svg {
        width: 70px;
        height: 70px;
      }

      .profile-name {
        font-size: 1.2rem;
      }

      .profile-tagline {
        font-size: 0.9rem;
      }

      #ui .love_word {
        font-size: 0.8rem;
      }

      @keyframes horizontal {
        from { transform: translateX(0px); }
        to   { transform: translateX(150px); }
      }
    }
    .profile-picture img {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    object-fit: cover;
}
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body class="h-full">
  <div class="main-wrapper h-full"><!-- Profile Section -->
   <div class="profile-container">
    <div class="profile-picture">
    <img src="gwen.jpg" alt="Profile Picture">
</div>
    <div class="profile-name" id="profileName">
     Gwendale De Asis
    </div>
    <div class="profile-tagline" id="profileTagline">
     God Bless You!
    </div>
   </div><!-- Floating love words -->
   <div id="ui"></div>
  </div>
  <script>
    const defaultConfig = {
      profile_name: "Gwendale De Asis",
      profile_tagline: "God Bless You!"
    };

    async function onConfigChange(config) {
      const nameElement = document.getElementById('profileName');
      const taglineElement = document.getElementById('profileTagline');
      
      if (nameElement) {
        nameElement.textContent = config.profile_name || defaultConfig.profile_name;
      }
      if (taglineElement) {
        taglineElement.textContent = config.profile_tagline || defaultConfig.profile_tagline;
      }
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["profile_name", config.profile_name || defaultConfig.profile_name],
        ["profile_tagline", config.profile_tagline || defaultConfig.profile_tagline]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    // Create N floating "I love you" items
    const N = 100;
    const ui = document.getElementById('ui');
    
    for (let i = 1; i <= N; i++) {
      const love = document.createElement('div');
      love.className = 'love';
      love.style.setProperty('--i', i);
      
      const horizontal = document.createElement('div');
      horizontal.className = 'love_horizontal';
      
      const vertical = document.createElement('div');
      vertical.className = 'love_vertical';
      
      const word = document.createElement('div');
      word.className = 'love_word';
      word.textContent = 'Happy New Year Gwenieee';
      
      vertical.appendChild(word);
      horizontal.appendChild(vertical);
      love.appendChild(horizontal);
      ui.appendChild(love);
    }
  </script>
